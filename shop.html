<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All Products | Aqua Skin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-brown': '#43302e',
                        'theme-cream': '#fff1b5',
                        'theme-blue': '#c1dbe8',
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    backgroundImage: {
                        'theme-gradient': 'linear-gradient(to bottom right, #fff1b5, #c1dbe8)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            /* Applying the main background gradient subtly */
            background: linear-gradient(to bottom right, #fff1b5, #c1dbe8);
            color: #43302e;
            min-height: 100vh;
        }
        /* Glassmorphism effect for navbar and cart */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }
        /* Hide scrollbar when cart is open */
        body.cart-open {
            overflow: hidden;
        }
        /* Smooth transition for the cart drawer */
        #cart-drawer {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="font-sans antialiased relative bg-theme-gradient">

    <nav class="fixed w-full z-50 glass px-6 py-4 flex justify-between items-center shadow-sm">
        <a href="index.html" class="font-serif text-2xl font-bold tracking-wide">Aqua Skin.</a>
        
        <div class="hidden md:flex space-x-8 font-medium text-sm uppercase tracking-wider">
            <a href="index.html#home" class="hover:opacity-70 transition">Home</a>
            <a href="shop.html" class="font-bold border-b-2 border-theme-brown">Shop</a>
            <a href="index.html#about" class="hover:opacity-70 transition">About</a>
            <a href="index.html#reviews" class="hover:opacity-70 transition">Reviews</a>
            <a href="index.html#contact" class="hover:opacity-70 transition">Contact</a>
        </div>

        <button id="cart-btn" class="relative p-2 hover:bg-white/50 rounded-full transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-theme-cream bg-theme-brown rounded-full transform translate-x-1/4 -translate-y-1/4 opacity-0 transition-opacity">0</span>
        </button>
    </nav>

    <div id="cart-overlay" class="fixed inset-0 bg-theme-brown/50 z-40 hidden opacity-0 transition-opacity duration-300"></div>
    
    <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full md:w-[400px] bg-white z-50 shadow-2xl transform translate-x-full flex flex-col">
        <div class="p-6 flex justify-between items-center border-b border-gray-100">
            <h2 class="font-serif text-xl font-bold">Your Glow Bag</h2>
            <button id="close-cart-btn" class="p-2 hover:bg-gray-100 rounded-full transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div id="cart-items-container" class="flex-1 overflow-y-auto p-6 space-y-6">
            <p class="text-center text-gray-500 py-8">Your bag is empty.</p>
        </div>
        <div class="p-6 border-t border-gray-100 bg-gray-50">
            <div class="flex justify-between items-center mb-4 font-bold text-lg">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <button class="w-full py-4 bg-theme-brown text-theme-cream font-bold uppercase tracking-wider rounded-xl hover:opacity-90 transition">
                Checkout Now
            </button>
        </div>
    </div>


    <main class="pt-28 pb-24 px-6 md:px-12">
        <div class="container mx-auto">
            <div class="text-center max-w-2xl mx-auto mb-16 pt-8">
                <h1 class="font-serif text-5xl font-bold mb-6">The Complete Collection</h1>
                <p class="text-xl opacity-80">Explore our full range of hydration-focused, organic skincare meant to reveal your natural radiance.</p>
            </div>

            <div class="flex flex-col md:flex-row justify-between items-center mb-8 pb-4 border-b border-theme-brown/20">
                <p class="opacity-70 mb-4 md:mb-0">Showing all 21 results</p>
                <div class="flex space-x-4">
                     <select class="bg-white/50 border border-theme-brown/30 rounded-lg px-4 py-2 focus:outline-none">
                        <option>Sort by: Featured</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                    </select>
                </div>
            </div>

            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
               </div>
        </div>
    </main>

    <footer class="py-8 text-center text-sm opacity-60 bg-white/50">
        <p>Â© 2023 Aqua Skin. <a href="index.html" class="underline">Back to Home</a>.</p>
    </footer>


    <script>
        // 1. Expanded Product Data (21 Items)
        // Note: Using various Unsplash images to simulate different products.
        const products = [
            { id: 1, name: "Hydro-Boost Face Serum", price: 45.00, image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?q=80&w=600&auto=format&fit=crop", description: "Intense hyaluronic hydration." },
            { id: 2, name: "Barrier Repair Moisturizer", price: 38.50, image: "https://images.unsplash.com/photo-1608248597279-f99d160bfbb8?q=80&w=600&auto=format&fit=crop", description: "Daily strengthening cream." },
            { id: 3, name: "Glow Defense Sunscreen SPF 50", price: 32.00, image: "https://images.unsplash.com/photo-1556228578-0d85b1a4d571?q=80&w=600&auto=format&fit=crop", description: "Invisible dewy protection." },
            { id: 4, name: "Gentle Milk Cleanser", price: 28.00, image: "https://images.unsplash.com/photo-1556228722-dca88997da34?q=80&w=600&auto=format&fit=crop", description: "Non-stripping daily wash." },
            { id: 5, name: "Rosewater Hydrating Mist", price: 22.00, image: "https://images.unsplash.com/photo-1616687572531-76206636615a?q=80&w=600&auto=format&fit=crop", description: "Instant refresh spray." },
            { id: 6, name: "Vitamin C Brightening Serum", price: 55.00, image: "https://images.unsplash.com/photo-1616687572975-17460bb220c6?q=80&w=600&auto=format&fit=crop", description: "For radiant, even tone." },
            { id: 7, name: "Overnight Sleep Mask", price: 42.00, image: "https://images.unsplash.com/photo-1598440947619-2c35fc9b8988?q=80&w=600&auto=format&fit=crop", description: "Wake up plump & hydrated." },
            { id: 8, name: "Squalane Facial Oil", price: 48.00, image: "https://images.unsplash.com/photo-1611080626919-7cf5a94ab5f6?q=80&w=600&auto=format&fit=crop", description: "Locks in moisture." },
            { id: 9, name: "Exfoliating Enzyme Toner", price: 30.00, image: "https://images.unsplash.com/photo-1598454443233-d49a65305530?q=80&w=600&auto=format&fit=crop", description: "Gentle resurfacing." },
            { id: 10, name: "Hyaluronic Acid Essence", price: 36.00, image: "https://images.unsplash.com/photo-1608248543804-e168e4a4210a?q=80&w=600&auto=format&fit=crop", description: "Deep hydration prep step." },
            { id: 11, name: "Peptide Eye Cream", price: 40.00, image: "https://images.unsplash.com/photo-1617897903246-719242758050?q=80&w=600&auto=format&fit=crop", description: "Firms delicate eye area." },
            { id: 12, name: "Clay Clarifying Mask", price: 34.00, image: "https://images.unsplash.com/photo-1573461169385-c96936bb9507?q=80&w=600&auto=format&fit=crop", description: "Detoxifies pores." },
            { id: 13, name: "Niacinamide Pore Serum", price: 44.00, image: "https://images.unsplash.com/photo-1629384784174-1f281874fb63?q=80&w=600&auto=format&fit=crop", description: "Refines skin texture." },
            { id: 14, name: "Nourishing Lip Balm", price: 15.00, image: "https://images.unsplash.com/photo-1629384783308-29c4b697d931?q=80&w=600&auto=format&fit=crop", description: "Shea butter hydration." },
            { id: 15, name: "Gua Sha Sculpting Tool", price: 25.00, image: "https://images.unsplash.com/photo-1598454443476-1293a9d4668a?q=80&w=600&auto=format&fit=crop", description: "Rose quartz facial massage." },
            { id: 16, name: "Quartz Facial Roller", price: 20.00, image: "https://images.unsplash.com/photo-1600421705173-c20150818c8c?q=80&w=600&auto=format&fit=crop", description: "Cooling & de-puffing." },
            { id: 17, name: "Balancing Gel Cream", price: 38.00, image: "https://images.unsplash.com/photo-1599305090478-115075f9415d?q=80&w=600&auto=format&fit=crop", description: "Lightweight for oily skin." },
            { id: 18, name: "Retinol Night Renew Serum", price: 58.00, image: "https://images.unsplash.com/photo-1601049676869-702806840b8e?q=80&w=600&auto=format&fit=crop", description: "Anti-aging powerhouse." },
            { id: 19, name: "Soothing Cica Balm", price: 32.00, image: "https://images.unsplash.com/photo-1556227702-d1e4e7b5c232?q=80&w=600&auto=format&fit=crop", description: "Calms sensitive skin." },
            { id: 20, name: "Antioxidant Day Cream", price: 46.00, image: "https://images.unsplash.com/photo-1619451334792-150fd785ee74?q=80&w=600&auto=format&fit=crop", description: "Protects against pollution." },
            { id: 21, name: "Hydrating Sheet Mask Set", price: 25.00, image: "https://images.unsplash.com/photo-1580870069867-7347849b6b76?q=80&w=600&auto=format&fit=crop", description: "Pack of 5 soothing masks." }
        ];

        // 2. State Variables & DOM Elements (Same as index.html)
        let cart = [];
        const productGrid = document.getElementById('product-grid');
        const cartBtn = document.getElementById('cart-btn');
        const closeCartBtn = document.getElementById('close-cart-btn');
        const cartDrawer = document.getElementById('cart-drawer');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsContainer = document.getElementById('cart-items-container');
        const cartSubtotalEl = document.getElementById('cart-subtotal');
        const cartCountEl = document.getElementById('cart-count');

        // 3. Functions (Same logic as index.html)

        function renderProducts() {
            // Using xl:grid-cols-4 for the shop page for denser layout
            productGrid.innerHTML = products.map(product => `
                <div class="group bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden relative flex flex-col">
                    <div class="relative aspect-square overflow-hidden bg-gray-100">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <button onclick="addToCart(${product.id})" class="absolute bottom-3 right-3 bg-white p-3 rounded-full shadow-md text-theme-brown hover:bg-theme-brown hover:text-theme-cream transition-colors z-20 transform translate-y-2 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 duration-300">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-5 text-center flex-grow flex flex-col justify-between bg-white/80 backdrop-blur-sm">
                        <div>
                             <h3 class="font-serif text-lg font-bold mb-1 leading-tight">${product.name}</h3>
                             <p class="text-xs opacity-70 mb-3">${product.description}</p>
                        </div>
                        <span class="font-bold text-theme-brown block mt-2">$${product.price.toFixed(2)}</span>
                    </div>
                </div>
            `).join('');
        }

        window.addToCart = function(productId) {
            const productToAdd = products.find(p => p.id === productId);
            // Simple add to cart without duplicate checking for this demo to allow adding multiple items easily
            cart.push(productToAdd);
            updateCartUI();
            openCart();
            // Optional: Add a toast notification here instead of opening the cart every time
        }

         window.removeFromCart = function(productId) {
            // Removes the first instance of the item found
            const index = cart.findIndex(item => item.id === productId);
            if (index > -1) {
                cart.splice(index, 1);
            }
            updateCartUI();
         }


        function updateCartUI() {
            cartCountEl.textContent = cart.length;
            cartCountEl.classList.toggle('opacity-0', cart.length === 0);

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center text-gray-500 py-8 h-full flex items-center justify-center">Your bag is empty.</p>';
            } else {
                // Grouping items for display could be done here, but keeping it simple: listing all added items
                cartItemsContainer.innerHTML = cart.map((item, index) => `
                    <div class="flex items-center space-x-4 animate-pulse-once py-2 border-b border-gray-50 last:border-0">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                        <div class="flex-1">
                            <h4 class="font-serif font-bold text-sm line-clamp-1">${item.name}</h4>
                            <p class="text-sm font-bold text-theme-brown/80">$${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeInstanceFromCart(${index})" class="p-2 text-gray-400 hover:text-red-500 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 000-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `).join('');
            }

            const subtotal = cart.reduce((total, item) => total + item.price, 0);
            cartSubtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        }
        
        // Helper to remove specific instance from cart array by index
        window.removeInstanceFromCart = function(index) {
             cart.splice(index, 1);
             updateCartUI();
        }


        function openCart() {
            cartDrawer.classList.remove('translate-x-full');
            cartOverlay.classList.remove('hidden');
            setTimeout(() => { cartOverlay.classList.remove('opacity-0'); }, 10);
            document.body.classList.add('cart-open');
        }

        function closeCart() {
            cartDrawer.classList.add('translate-x-full');
            cartOverlay.classList.add('opacity-0');
            setTimeout(() => { cartOverlay.classList.add('hidden'); }, 300);
            document.body.classList.remove('cart-open');
        }


        // 5. Event Listeners
        cartBtn.addEventListener('click', openCart);
        closeCartBtn.addEventListener('click', closeCart);
        cartOverlay.addEventListener('click', closeCart);

        // 6. Initialize Page
        renderProducts();

    </script>
</body>
</html>
